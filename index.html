<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue & White Stylish Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Added to stack card and chat */
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #bbdefb;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 5px solid black;
      transition: transform 0.3s;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .card-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #1565c0;
      margin: 15px 0 10px;
    }

    .card-description {
      font-size: 1.1em;
      color: #546e7a;
      line-height: 1.5;
    }

    /* Chat AI Styles */
    .chat-container {
        margin-top: 20px; 
        padding: 20px; 
        background-color: #fff; 
        border-radius: 8px; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        width: calc(100% - 40px); /* Responsive */
        max-width: 400px; /* Max width for larger screens */
    }

    .chat-messages {
        max-height: 300px; 
        overflow-y: auto; 
        margin-bottom: 10px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        padding: 10px; 
    }

    .chat-input {
        width: calc(100% - 22px); 
        padding: 10px; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
    }

    .chat-button {
        padding: 10px 15px; 
        background-color: #FF0000; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        transition: background-color 0.3s ease; 
    }

    .chat-button:hover {
        background-color: #0056b3; 
    }
    
    @media (max-width:320px) {
        .card { width : calc(100% -40px); }
        .logo { width :80px ; height :80px ; }
        .card-title { font-size :1.5em ; }
        .card-description { font-size :1em ; }
    }
    
    @media (min-width :321px) and (max-width :768px) {
        .card { width :calc(100% -40px); }
        .logo { width :90px ; height :90px ; }
    }
    
    @media (min-width :769px) {
        .card { width :300 px ; }
        .logo { width :110 px ; height :110 px ; }
    }
    
</style>
</head>
<body>
<div class="card">

</html>
